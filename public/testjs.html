<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルテスト</title>
</head>
<body>
<h1>JavaScriptテストページ</h1>
<p>このページはJavaScriptが有効かどうかを確認します。</p>

<noscript>
    <p style="color: red;">JavaScriptが無効になっています。ブラウザの設定を確認してください。</p>
</noscript>

<script>
    alert("JavaScriptは有効です！");
</script>
</body>
</html>
