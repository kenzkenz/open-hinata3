<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .scrollable-content {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            background: lightgray;
        }
    </style>
</head>
<body>
<div class="scrollable-content">
    <div style="height: 2000px; background: linear-gradient(white, gray);">
        Scroll me!
    </div>
</div>
</body>
</html>
